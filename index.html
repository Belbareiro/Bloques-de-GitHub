<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques de Githubt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="firstContainer">
        <img class="homercat" src="img/homercat.png" alt="imagen">
        <img class="spidertocat" src="img/spidertocat.png" alt="imagen">
        <img class="skatetocat" src="img/skatetocat.png" alt="imagen">
    </div>
    <div class="secondContainer">
        <img class="hula" src="img/hula.gif" alt="imagen">
        <img class="pythocat" src="img/pythocat.png" alt="imagen">
    </div>
    <div class="thirdContainer">
        <img class="doctocat" src="img/doctocat.jpg" alt="imagen">
        <img class="scarletteocat" src="img/scarletteocat.jpg" alt="imagen">
        <img class="steroidtocat" src="img/steroidtocat.png" alt="imagen">
    </div> 
    </div>
    <div class="gitHub">
    <span>Images from </span>
    <a href="https://octodex.github.com">GitHub Octodex</a>
    </div>
</body>
</html>
